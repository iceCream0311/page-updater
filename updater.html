<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>低版本浏览器升级提醒</title>
        <link rel="stylesheet" type="text/css" href="./updater.css">
        <!-- <script type="text/javascript" src="./jquery.pngFix.pack.js"></script> -->
    </head>
    <body>
      <div class="container">
          <h1>
            <span>
              <i class="sprite waring"></i>
              温馨提醒：您当前的浏览器版本过低，存在安全风险，建议升级浏览器
            </span>
          </h1>
          <div class="box pc-box">
            <span class="box-title">
                <i class="sprite pc"></i>
                <b>浏览器升级推荐</b>
                <em class="sprite title-arrow"></em>
            </span>
            <ul>
              <li class="chrome-item">
                <i class="sprite chrome"></i>
                <p>推荐选择</p>
                <a target="_blank" href="https://www.google.cn/intl/zh-CN/chrome/browser/desktop/?spm=a21bo.45958.920906.d1.6140b9fdarbo8Q">
                  <b>谷歌浏览器</b>
                  <i class="sprite arrow"></i>
                </a>
              </li>
              <li class="seperator"></li>
              <li class="moz-item">
                <i class="sprite moz"></i>
                <p>推荐选择</p>
                <a target="_blank" href="hhttp://www.mozilla.com/firefox/" >
                  <b>火狐浏览器</b>
                  <i class="sprite arrow moz-arrow"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="box mobile-box">
            <span class="box-title">
              <i class="sprite mobile"></i>
              <b>也可用手机扫码浏览</b>
              <em class="sprite title-arrow"></em>
            </span>
            <ul>
              <li>
                <a href="#" onclick='return false;' >
                  <img class="code" src="xh.jpg">
                </a>
              </li>
            </ul>

          </div>
      </div>
    </body>
</html>
